incuna/translate:

  PkgExclude:
    - 'node_modules/'

  PkgInclude:
    - '*'
  
  PostInstall:
    - /usr/local/bin/virtualenv . --python=`which python3`
    - bin/pip install --upgrade pip
    - ENV=${ENV_FOLDER:="/var/conf/env"}
    - envdir $ENV bin/pip install -r requirements-ansible.txt
    - envdir $ENV bin/python manage.py collectstatic --noinput
    - envdir $ENV bin/python manage.py migrate --noinput
    - mkdir weblate_wsgi
    - touch weblate_wsgi/__init__.py
    - ln -sf weblate/wsgi.py weblate_wsgi/wsgi.py  # Add symlink to prevent weblate/__init__.py load
  Start:
    - sudo supervisorctl restart all
